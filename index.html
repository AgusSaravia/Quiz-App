<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Quizz App</title>
    <!-- MDB icon -->
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" />
    <!-- Google Fonts Roboto -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
    />
    <!-- MDB -->
    <link rel="stylesheet" href="css/mdb.min.css" />
    <!-- personal css-->
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body class="!bg-dark">
    <!-- Start your project here-->
    
    <div class="container my-5">
      <!-- <div id="loader">loading...</div> -->
      <div id="intro">

        <div class="counter">
        <p class="prefix">Question: </p>
        <h1 id="counter"></h1>
      </div>

        <div class="score">
          <p class="prefix">Score</p>
          <h1 id="score">0</h1>
        </div>

      </div>
    <div class="question-holder  row">
      <div class="col-12">
        <h2 id = "question"></h2>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="answer-container card ">
          <p class="answer-prefix">A</p>
          <p class="answer-text" data-number="1"></p>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-12">
        <div class="answer-container card ">
          <p class="answer-prefix">A</p>
          <p class="answer-text" data-number="2"></p>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-12">
        <div class="answer-container card ">
          <p class="answer-prefix">A</p>
          <p class="answer-text" data-number="3"></p>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-12">
        <div class="answer-container card ">
          <p class="answer-prefix">A</p>
          <p class="answer-text" data-number="4"></p>
        </div>
      </div>
    </div>




    </div>
    <!-- End your project here-->

    <!-- MDB -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <!-- Custom scripts -->
    <script src="js/script.js"></script>
  </body>
</html>
